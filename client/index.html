<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Viewer</title>
  <style>
    textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Log Viewer</h1>
  <input type="text" id="filePath" placeholder="Log file path">
  <button onclick="loadLogFile()">Load</button>
  <br>
  <button onclick="goToStart()">l&lt;</button>
  <button onclick="loadPreviousLines()">&lt;</button>
  <button onclick="loadNextLines()">&gt;</button>
  <button onclick="goToEnd()">&gt;l</button>
  <br>
  <textarea id="logContent" readonly></textarea>

  <script src="script.js"></script>
</body>
</html>
